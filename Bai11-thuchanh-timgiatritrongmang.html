<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value=prompt("Let enter a nubmer:");
    let x=[-3,5,1,3,2,10];
    for (i=0;i<x.length;i++) {
        if (value == x[i]) {
            alert("value " + x[i] + " is found at " + i);
        }
    }
</script>
</body>
</html>
